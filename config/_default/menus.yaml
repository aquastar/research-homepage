# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '/post'
    weight: 20
  - name: Research
    url: '/post/research-interest'
  - name: Publications
    url: 'https://scholar.google.com/citations?user=NC3-O6UAAAAJ&hl=en'
    weight: 30
  - name: MyRelated.Work
    url: 'https://myrelated.work'
    weight: 60

